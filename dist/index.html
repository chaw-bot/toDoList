<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="./main.js"></script></head>

<body>
  <main>
    <section class="content">
      <div class="container">
        <div class="title-container element-border">
          <h4>Today's list</h4>
          <i class="fas fa-sync-alt fa-rotate-90 list-icon"></i>
        </div>

        <input type="text" name="task" id="task" class="input-task element-border" placeholder="Add to your list...">

        <ul class="tasks-list">
        </ul>
        <button type="button" class="btn-clear">Clear all completed</button>
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/3f24fd37b2.js" crossorigin="anonymous"></script>
</body>

</html>
